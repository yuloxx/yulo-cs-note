site_name: My Docs
site_url: https://yuloxx.github.io/yulo-cs-note/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - toc.integrate
  palette:
    - scheme: default

markdown_extensions:
  - admonition
  - footnotes
  - def_list
  - tables
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.critic

nav:
  - Home: index.md
  - Big Data:
    - Zookeeper: big-data/zookeeper.md
